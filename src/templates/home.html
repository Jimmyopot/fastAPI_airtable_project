{% extends "base.html" %}

{% block content %}
    <h1>FastAPI + Airtable</h1>
    
    {% if submitted_email %}
        <p>{{ submitted_email }}</p>
    {% endif %}

    <form method="POST">
        <input 
            type="email" 
            name="email" 
            placeholder="Type email..."
            required="required"
        />
        <input type="submit" value="Join waitlist" />
    </form>
{% endblock %}
